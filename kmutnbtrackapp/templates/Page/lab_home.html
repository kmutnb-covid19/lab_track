{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;500;600&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/css/lab_home.css'%}">
    
    <title>{{ lab_name }}</title>
    
    <script type="text/javascript" src="{% static '/js/lab_home.js' %}"></script>
</head>
<body>
    <!-- navbar room name-->
    <nav class="navbar navbar-dark" style="background-color: #355C7D;">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/desktop.png' %}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            {{ lab_name }}
        </a>
    </nav>

    <!-- Page Check-in -->
    <div class="Main-Check-in">
        <p class="chooseCheckin-text">กรุณาเลือกเช็คอินก่อนเข้าใช้งานห้องแล็บ</p>
        <div class="container" style="text-align: center;">
            <img id="check-in" src="{% static 'images/checkin_botton.png' %}" alt="checkin_pic">
            <div class="over-img">
                <p class="text_overimg">เช็คอินเข้าแล็บ</p>
                <button class="register_btn" onclick="Click_to_Sign_Up_form()">กรอกรายละเอียด</button>
                <button id="google_sign_in_button" class="google_btn" onclick="Click_Sign_in_with_google()">
                    <img id="google_img" src="{% static 'images/google.png' %}" alt="google_pic">
                    Checkin with KMUTNB
                </button>
                <button><a href="{% url 'kmutnbtrackapp:login' %}">Login</a></button>
            </div>
        </div>
    </div>

</body>
</html>
